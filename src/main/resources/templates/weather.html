<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja pogodowa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        body {
            margin: 50px auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</head>
<body class="block-list">
<h2 th:text="|Pogoda dla ${city}|"></h2>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Kraj</th>
        <th scope="col">Temperatura</th>
        <th scope="col">Prędkość wiatru</th>
        <th scope="col">Ciśnienie</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${weatherDetails.country}">Mark</td>
        <td th:text="|${weatherDetails.temp}&#8451;|">Mark</td>
        <td th:text="|${weatherDetails.windSpeed} km/h|"></span>Otto</td>
        <td th:text="|${weatherDetails.pressure} hPa|">@mdo</td>
    </tr>

    </tbody>
</table>




</body>
</html>
